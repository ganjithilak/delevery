<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Request Summary - Taste Triangle</title>
    <link rel="stylesheet" href="CSS/landingpage.css">
    <link rel="stylesheet" href="CSS/delivery.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1 class="company-name">Taste Triangle</h1>
        <a  href="login.html">
            <button class="loginbtn">Log In</button>
        </a>
    </div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Taste Triangle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navbarBasic">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Landingpage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="delivery.html">Cart</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- Cart Summary Section -->
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Pizza Item 1 -->
            <div class="cart-item row">
                <div class="col-4">
                    <img src="Img/ham.jpeg" alt="Ham Pizza" class="cart-item-img">
                </div>
                <div class="col-8">
                    <h3>Ham Pizza</h3>
                    <p class="price">$12.99</p>
                    <div class="quantity-control">
                       
                        <input type="number" id="quantity-1" class="quantity-input" value="1" min="1">
                       
                    </div>
                    <button class="remove-btn btn btn-danger mt-2" onclick="removeItem('item-1')">Remove</button>
                </div>
            </div>
            
            <!-- Pizza Item 2 -->
            <div class="cart-item row">
                <div class="col-4">
                    <img src="Img/Margarita.jpeg" alt="Margarita Pizza" class="cart-item-img">
                </div>
                <div class="col-8">
                    <h3>Margarita Pizza</h3>
                    <p class="price">$10.99</p>
                    <div class="quantity-control">
                        
                        <input type="number" id="quantity-2" class="quantity-input" value="1" min="1">
                      
                    </div>
                    <button class="remove-btn btn btn-danger mt-2" onclick="removeItem('item-2')">Remove</button>
                </div>
            </div>
        </div>

        <!-- Total Price -->
        <div class="total-price">
            <p>Total: <span id="total-price">$23.98</span></p>
        </div>

        <!-- Checkout Button -->
        <div class="checkout-container text-center">
           <a href="checkout.html"><button class="btn btn-primary" onclick="proceedToCheckout()">Proceed to Checkout</button></a> 
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Taste Triangle. All rights reserved.</p>
    </footer>


</body>
</html>
