<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details - Taste Triangle</title>
  <link rel="stylesheet" href="CSS/landingpage.css" />
  <link rel="stylesheet" href="CSS/itemsdetails.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="itempage">
    <!-- Header -->
    <div class="header bg-dark p-3 d-flex justify-content-between align-items-center">
      <h1 class="company-name m-0">Taste Triangle</h1>
      <a  href="login.html">
        <button class="loginbtn">Log In</button>
    </a>
    </div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Taste Triangle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Landingpage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delivery.html">Cart</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Pizza Details Section -->

      <div class="container mt-5">
        <div class="row g-5">
          <!-- Margarita Pizza -->
          <div class="col-md-12 d-flex justify-content-center">
            <div style="width: 100%; max-width: 600px;">
              <img src="Img/margarita.jpeg" alt="Margarita Pizza" 
            style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 1rem;" />
              <h2 class="item-name">Margarita Pizza</h2>
              <p class="price text-success fs-5">$10.99</p>
              <p>
                  The absolute classic! This pizza contains a thin crust, thick tomato sauce, fresh mozzarella, and aromatic basil.
              </p>
              <div class="mb-3">
                <label for="quantity-margarita">Quantity:</label>
                <input type="number" id="quantity-margarita" class="form-control w-25 d-inline-block ms-2" value="1" min="1" />
              </div>
            </div>
          </div>
        </div>

        <!-- Proceed Button -->
        <div class="text-center mt-4">
          <a href="delivery.html">
            <button class="btn btn-primary px-4 py-2">Add to Cart</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2024 Taste Triangle. All rights reserved.
  </footer>
</body>
</html>
